# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
#
# More information on profiles: https://www.jhipster.tech/profiles/
# More information on configuration properties: https://www.jhipster.tech/common-application-properties/
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
  level:
    ROOT: DEBUG
    tech.jhipster: DEBUG
    org.hibernate.SQL: DEBUG
    com.accolitedigital.cms.gateway: DEBUG

eureka:
  instance:
    prefer-ip-address: true
    appname: cmsgateway
    instanceId: cmsgateway:${spring.application.instance-id:${random.value}}
  client:
    service-url:
      defaultZone: http://admin:${jhipster.registry.password}@localhost:8761/eureka/

mongock:
  change-logs-scan-package:
    - com.accolitedigital.cms.gateway.config.dbmigrations


management:
  metrics:
    tags:
      application: ${spring.application.name}

spring:
  application:
    name: CMSGateway
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**
    livereload:
      enabled: false # we use Webpack dev server + BrowserSync for livereload
  jackson:
    serialization:
      indent-output: true
  cloud:
    config:
      uri: http://admin:${jhipster.registry.password}@localhost:8761/config
      # name of the config server's property source (file.yml) that we want to use
      name: CMSGateway
      profile: dev
      label: main # toggle to switch to a different version of the configuration as stored in git
      # it can be set to any label, branch or commit of the configuration source Git repository
      gateway:
        default-filters:
          - TokenRelay
        discovery:
          locator:
            enabled: true
            lower-case-service-id: true
            predicates:
              - name: Path
                args:
                  pattern: "'/services/'+serviceId.toLowerCase()+'/**'"
            filters:
              - name: RewritePath
                args:
                  regexp: "'/services/' + serviceId.toLowerCase() + '/(?<remaining>.*)'"
                  replacement: "'/${remaining}'"
        httpclient:
          pool:
            max-connections: 1000
  task:
    execution:
      thread-name-prefix: cms-gateway-task-
      pool:
        core-size: 2
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: cms-gateway-scheduling-
      pool:
        size: 2
  data:
    mongodb:
      uri: ${CMS_MONGO_URI}
      database: cms_db
  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  thymeleaf:
    cache: false
  sleuth:
    sampler:
      probability: 1 # report 100% of traces
  zipkin: # Use the "zipkin" Maven profile to have the Spring Cloud Zipkin dependencies
    base-url: http://localhost:9411
    enabled: false
    locator:
      discovery:
        enabled: true

server:
  port: 8080

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'cmsGatewayApp'
  gateway:
    rate-limiting:
      enabled: false
      limit: 100000
      duration-in-seconds: 3600
  registry:
    password: admin
  # CORS is only enabled by default with the "dev" profile
  cors:
    # Allow Ionic for JHipster by default (* no longer allowed in Spring Boot 2.4+)
    allowed-origins: 'http://localhost:8100,https://localhost:8100,http://localhost:9000,https://localhost:9000,http://localhost:9061,https://localhost:9061'
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Authorization,Link,X-Total-Count,X-${jhipster.clientApp.name}-alert,X-${jhipster.clientApp.name}-error,X-${jhipster.clientApp.name}-params'
    allow-credentials: true
    max-age: 1800
  logging:
    use-json-format: false # By default, logs are not in Json format
    logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  mail:
    from: CMSGateway@localhost
    api-docs:
      default-include-pattern: ${server.servlet.context-path:}/api/.*
      management-include-pattern: ${server.servlet.context-path:}/management/.*
      title: CMS Gateway API
      description: CMS Gateway API documentation
      version: 0.0.1
      terms-of-service-url:
      contact-name:
      contact-url:
      contact-email:
      license: unlicensed
      license-url:
    security:
      content-security-policy: "default-src 'self'; frame-src 'self' data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://storage.googleapis.com; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com data:"
      oauth2:
        audience:
          - account
          - api://default
